<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airlines</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">GN AIRLINES</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" justify-content-center id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <a class="nav-link active" aria-current="page" href ="#">Login</a>
            </ul>
          </div>
        </div>
      </nav>

  <div id="content">
    <div class="card" style="width: 23.5rem">
        <div class="card-header">MEMBER REGISTRATION</div>

        <div class="card-body">
            <form class="inputs" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="col-sm-10">
                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Juan De La Cruz"
                        formControlName="fCName" />
                    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="21"
                        formControlName="fCAge" />
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com" formControlName="fCEmail" />
                    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password"
                        formControlName="fCPassword" />
                    <input type="password" class="form-control" id="exampleFormControlInput1"
                        placeholder="Confirm Password" formControlName="fCPassword2" />
                </div>
                <p *ngIf="password.errors && password.touched">
                    Password length should be atleast 8 characters
                </p>
                <p *ngIf="
            f['fCPassword'].value != f['fCPassword'].value && 
            ((f['fCPassword'].touched && f['fCPassword'].dirty) && (f['fCPassword'].touched))
          ">
                    Passwords do not match
                </p>

                <div class="buttons">
                    <button class="btn btn-primary" type="submit" [disabled]="!registerForm.valid">
                        Create Account</button>
                    <button class="btn btn-primary" (click)="nav('login')">Back to Login</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
