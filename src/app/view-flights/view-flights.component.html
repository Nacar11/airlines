<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airlines</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">GN AIRLINES</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" justify-content-center id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" (click)="nav('admin/viewUsers')">View Users</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" (click)="nav('admin/create')">Create Flight</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" (click)="nav('admin/viewFlights')">View Flights</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" (click)="nav('flights')">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

<div id="content">
    <div class="card">
        <div class="card-header">View Flights</div>
        <div class="card-body">

              <!-- <div class="text-center" *ngIf="flight == 0">
                <div class="spinner-border" role="status">
                </div>
              </div> -->
              <div id="datatable">
                <table class="table table-hover table-dark" style="overflow:auto; height: 480px;" >
                    <thead>
                      <tr>
                        <th scope="col">Destination</th>
                        <th scope="col">Origin</th>
                        <th></th>
                        <th scope="col">Departure</th>
                        <th scope="col">Arrival</th>
                        <th scope ="col">Status</th>
                        <th scope ="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr class = "Flights" *ngFor="let flights of flightsArray; index as i">
                        <th class = "fDestination" scope="row">{{flights.destination}}</th>
                        <td  class = "fOrigin" colspan="2">{{flights.origin}}</td>
                        <td class = "fDeparture">{{flights.departure}}</td>
                        <td class = "fArrival">{{flights.arrival}}</td>
                        <td class = "fStatus">{{flights.status}}</td>
                        <td>
                        <a (click)="cancelFlight(i)"><img src="https://cdn-icons-png.flaticon.com/24/458/458594.png" /></a>
                        </td>
                    </tr>
                    </tbody>
                  </table>
              </div>
        </div>
    </div>
</div>


</body>
</html>
