<div class="login">
    <h2 class="active"> sign in </h2>
  
    
    <form>
     
      
  
      <input type="text" class="text" name="EMAIL" [formControl]="fcEmail">
       <span>username</span>
  
      <br>
      
      <br>
  
      <input type="password" class="text" name="PASSWORD" [formControl]="fcPassword">
      <span>password</span>
      <br>
  
      
      <button (click)="login()" class="signin">
        Sign In
      </button>
  
  
      <hr>
  
      <a (click)="nav('register')">Don't have account? Sign Up here</a>
    </form>
  
  </div>
