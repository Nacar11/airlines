  <div id="content">
    <div class="card" style="width: 23.5rem">
        <div class="card-header">Add Flight</div>

        <div class="card-body">
            <form class="inputs" [formGroup]="addFlightForm" (ngSubmit)="onSubmit()">
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Destination"
                        formControlName="fCDestination" />
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Origin"
                        formControlName="fCOrigin" />
                    <input type="datetime-local" class="form-control" id="exampleFormControlInput1"
                         formControlName="fCDeparture" />
                    <input type="datetime-local" class="form-control" id="exampleFormControlInput1" 
                        formControlName="fCArrival" />
                    <input type="text" class="form-control" id="exampleFormControlInput1"
                        placeholder="Flight Code" formControlName="fCCode" />
                </div>
                <!-- <p *ngIf="password.errors && password.touched">

          ">
                    Passwords do not match
                </p> -->
                <div class="buttons">
                    <button class="btn btn-primary" type="submit" [disabled]="!addFlightForm.valid">
                        Add Flight</button>
                    <button class="btn btn-primary" (click)="nav('login')">Back to Home</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="content">
    <div class="card">
        <div class="card-header">View Flights</div>
        <div class="card-body">

              <!-- <div class="text-center" *ngIf="flight == 0">
                <div class="spinner-border" role="status">
                </div>
              </div> -->
              <div id="datatable">
                <table class="table table-hover table-dark" style="overflow:auto; height: 480px;" >
                    <thead>
                      <tr>
                        <th scope="col">Destination</th>
                        <th scope="col">Origin</th>
                        <th></th>
                        <th scope="col">Departure</th>
                        <th scope="col">Arrival</th>
                        <th scope ="col">Status</th>
                        <th scope ="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let flights of flightsArray; index as i">
                        <th scope="row">{{flights.destination}}</th>
                        <td colspan="2">{{flights.origin}}</td>
                        <td>{{flights.departure}}</td>
                        <td>{{flights.arrival}}</td>
                        <td>{{flights.status}}</td>
                        <td>
                        <a (click)="cancelFlight(i)"><img src="https://cdn-icons-png.flaticon.com/24/458/458594.png" /></a>
                        </td>
                    </tr>
                    </tbody>
                  </table>
              </div>
        </div>
    </div>
</div>

<div id="content">
    <div class="card">
        <div class="card-header">All Users</div>
        <div class="card-body">

              <!-- <div class="text-center" *ngIf="flight == 0">
                <div class="spinner-border" role="status">
                </div>
              </div> -->
              <div id="datatable">
                <table class="table table-hover table-dark" style="overflow:auto; height: 480px;" >
                    <thead>
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users; index as i">
                        <td>{{user.name}}</td>
                        <td>{{user.email}}</td>
                    </tr>
                    </tbody>
                  </table>
              </div>
        </div>
    </div>
</div>
